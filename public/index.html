<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megan's Valentine's Countdown üíñ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300&display=swap');

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientFade 10s infinite alternate ease-in-out;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientFade {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #d63384;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .alien-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            font-size: 40px;
            color: #28a745;
            cursor: pointer;
            z-index: 10;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .day {
            background: linear-gradient(135deg, #ffc4d6, #ffdef5);
            border-radius: 15px;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #7d1338;
            cursor: pointer;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background 0.4s;
            position: relative;
        }

        .day .lock-hover {
            visibility: hidden;
        }

        .day.locked:hover .lock-hover {
            visibility: visible;
        }

        .day.solved {
            background: linear-gradient(135deg, #d4edda, #a8e6cf);
            color: #2d5a4a;
        }

        .day.solved:hover .lock-hover {
            visibility: hidden;
        }

        .day .linked-date {
            font-family: 'Great Vibes', cursive;
            font-size: 1.2rem;
            margin-top: 5px;
            color: #c2185b;
        }

        .choice-option {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            border-radius: 12px;
        }

        .trivia-recap {
            font-style: italic;
            background: #ffe6f0;
            padding: 10px;
            border-radius: 10px;
        }

        .exit-game {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #ff6b6b;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }
        }
        .canvas-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 20;
        }

        canvas {
            display: block;
            margin: auto;
            background-color: black;
        }

    </style>
</head>

<body>
    
    <div class="canvas-container">
        <button class="btn btn-danger exit-game">Exit Game</button>
        <canvas id="spaceInvadersCanvas" width="800" height="600"></canvas>
    </div>
    <button class="alien-button" title="Play Space Invaders">üëΩ</button>
    <h1>Megan's Valentine's Countdown üíñ</h1>
    <div class="controls">
        <button class="btn btn-danger reset-button">üîÑ Reset Progress</button>
    </div>
    <div class="scoreboard">Score: <span id="score">0</span> | Wrong Guesses: <span id="wrong-guesses">0</span></div>
    <div class="calendar"></div>

    <!-- Puzzle Modal -->
    <div class="modal fade" id="puzzleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">üéÅ Fun Trivia Challenge</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="puzzle-text"></p>
                    <div class="multiple-choice-options"></div>
                    <button class="btn btn-secondary skip-question mt-3">Skip Question</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="trivia-recap"></div>
                    <img class="event-image" alt="Event Image">
                    <p class="event-details"></p>
                    <textarea class="form-control favorite-memory-input" placeholder="Write your favorite memory..." rows="3"></textarea>
                    <button class="btn btn-success save-memory mt-3">Save Memory</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        (function () {
            const today = new Date();
            const year = 2025;
            const month = 1;

            let events = [], rules = [];
            let score = 0, wrongGuesses = 0;

            function ordinalSuffix(day) {
                const j = day % 10, k = day % 100;
                if (j === 1 && k !== 11) return `${day}st`;
                if (j === 2 && k !== 12) return `${day}nd`;
                if (j === 3 && k !== 13) return `${day}rd`;
                return `${day}th`;
            }

            function showOptions(rule) {
                $(".multiple-choice-options").empty();
                const options = ['A', 'B', 'C', 'D'];

                rule.options.forEach((option, index) => {
                    $(".multiple-choice-options").append(`
                        <button class="btn btn-outline-primary m-2 choice-option">${options[index]}. ${option}</button>
                    `);
                });

                $(".choice-option").off().click(function () {
                    const selectedOption = $(this).text().substring(3);
                    if (selectedOption === rule.answer) {
                        confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
                        score++;
                        $("#score").text(score);
                        $(`[data-day=${rule.day}]`).addClass("solved");
                        localStorage.setItem(`day${rule.day}-unlocked`, "true");
                        $("#puzzleModal").modal("hide");
                        showEventDetails(rule.linkedEventDate, rule);
                    } else {
                        wrongGuesses++;
                        $("#wrong-guesses").text(wrongGuesses);
                        alert("Oops! Try again!");
                    }
                });
            }

            function showEventDetails(eventDate, rule) {
                const event = events.find(e => e.date === eventDate);
                if (event) {
                    $(".modal-title").text(event.title);
                    $(".event-image").attr("src", event.image);
                    $(".event-details").html(event.details);
                    $(".trivia-recap").html(`
                        <strong>Trivia Recap:</strong> <br>
                        Question: "${rule.question}" <br>
                        Answer: "${rule.answer}"
                    `);
                    const memoryKey = `${eventDate}-memory`;
                    $(".favorite-memory-input").val(localStorage.getItem(memoryKey) || "");
                    $("#eventModal").modal("show");
                }
            }

            $(document).ready(function () {
                Promise.all([
                    fetch('events.json').then(res => res.json()),
                    fetch('rules.json').then(res => res.json())
                ]).then(([eventsData, rulesData]) => {
                    events = eventsData;
                    rules = rulesData;

                    const daysArray = Array.from({ length: 14 }, (_, i) => i + 1).sort(() => Math.random() - 0.5);
                    daysArray.forEach((i) => {
                        const isFirstDay = i === 1;
                        const unlockDate = new Date(year, month, i);
                        const unlocked = localStorage.getItem(`day${i}-unlocked`) === "true";
                        const isUnlocked = isFirstDay || unlocked || (today >= unlockDate);

                        const dayDiv = $(`
                            <div class="day ${isUnlocked ? '' : 'locked'}" data-day="${i}">
                                <i class="fa-solid fa-heart"></i> February ${ordinalSuffix(i)}
                                <div class="lock-hover">üîí Locked</div>
                            </div>
                        `);
                        $(".calendar").append(dayDiv);
                    });

                    $(".day").click(function () {
                        const day = $(this).data("day");
                        const rule = rules.find(r => r.day === day);
                        const linkedQuestions = rules.filter(r => r.day === day);

                        if ($(this).hasClass("locked")) {
                            $(this).addClass("shake");
                            setTimeout(() => $(this).removeClass("shake"), 500);
                            return;
                        }

                        if ($(this).hasClass("solved")) {
                            showEventDetails(rule.linkedEventDate, rule);
                        } else if (rule) {
                            $(".puzzle-text").text(linkedQuestions[0].question);
                            showOptions(linkedQuestions[0]);
                            $("#puzzleModal").modal("show");
                        }
                    });

                    $(".reset-button").click(() => localStorage.clear() && location.reload());

                    $(".alien-button").click(function () {
                        if (!document.getElementById("spaceInvadersScript")) {
                            const script = document.createElement("script");
                            script.src = "spaceInvaders.js";
                            script.id = "spaceInvadersScript";
                            document.body.appendChild(script);
                        }
                    });
                });
            });
        })();
    </script>
</body>

</html>
